<div class="dialog">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput [(ngModel)]="username" type="text" placeholder="nom" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>code de partie</mat-label>
            <input matInput (keydown.enter)="accessGame()" [(ngModel)]="accessCode" type="text" placeholder="code" />
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="accessGame()">Entrer</button>
    </mat-dialog-actions>
</div>
