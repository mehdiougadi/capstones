<div class="dialog">
    <h2 mat-dialog-title>Choisir un nouveau titre</h2>
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Nouveau titre</mat-label>
            <input matInput [(ngModel)]="title" type="title" (keydown.enter)="sendNewTitle()" placeholder="Entrer un nouveau titre" />
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Annuler</button>
        <button mat-button [mat-dialog-close]="title" (click)="sendNewTitle()">Entrer</button>
    </mat-dialog-actions>
</div>
