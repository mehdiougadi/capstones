<div class="dialog">
    <h2 mat-dialog-title>ATTENTION:</h2>
    <mat-dialog-content>
        <p>Êtes-vous sur de vouloir supprimer cet élément?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Annuler</button>
        <button mat-button [mat-dialog-close]="supprimer" (click)="deleteElement()">Supprimer</button>
    </mat-dialog-actions>
</div>
